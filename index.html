/******上传图片*******/
$(function(){
    $('#photoimg').die('click').live('change', function(){
        show('wait');
        var status = $("#up_status");
        var btn = $("#up_btn");
        $("#imageform").ajaxForm({
                target: '#preview', 
                beforeSubmit:function(){
                    status.show();
                    btn.hide();
                }, 
                success:function(){
                    status.hide();
                    btn.show();
                }, 
                error:function(){
                    status.hide();
                    btn.show();
                } 
        }).submit();
    });
});


/********限制3张********/

    var imglist=document.getElementById("preview").getElementsByTagName("img");
    var sctp_box=document.getElementById("sctp_box");
    if(imglist.length>=1){ 
        sctp_box.style.display="none";
    }
}
